<!DOCTYPE html>
<html lang='en'> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        

        <title>ToDoList App</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link href="https://fontawesome.com/icons/sync-alt?style=solid" rel="stylesheet">

        <script defer src="js/main.js"></script> 
    </head>
    <body>
        
        <div class="header">
           <img src="images/DSC_0031.jpg" alt="Background" width="1349" height="580">
            
           <div class="heading">
            <h1>My ToDOList Application</h1>
            <h4>Accomplishing one task at a time.</h4>
            </div>
        </div>

            <div class="add-new-task-box">
                <input type="text"  id="item" placeholder="Enter a task">
                <button id="add"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" /></g></svg>
                </button>    
        </div> 

        <div class="container"> 
            <div id="date"></div>
            
        <div class="todo-list box">

            <h2>Incomplete Tasks</h2>
            <ul class="todo" id="todo"> 

                <!--Add the empty state-->
                <div class="empty-state">
                    <png class="checklist-icon">

                    <img src="images/checklist.png">  </png>
                    <h4 class="empty-state__title"> Add your first task </h4>
                    <h5 class="empty-state__description"> What do you want to get done today?</h5>
                </div>
            </ul>
        </div>

            <h2>Complete Tasks</h2>
            <ul class="todo" id="completed">
            </ul>
        </div>
        </div>
    </body>
       
</html>
